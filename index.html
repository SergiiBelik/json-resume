<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/ca4d0519e1.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
</head>
<body>
	<div class="header">
		<div class="name"></div>
		<div class="info">
			<div class="email"><i class="far fa-envelope"></i></div>
			<div class="phone-number"><i class="fas fa-phone-square-alt"></i></div>
			<div class="linkedIn"><i class="fab fa-linkedin"><a href=""></a></i></div>
			<div class="gitHub"><i class="fab fa-github"><a href=""></a></i></div>
		</div>
		<div class="photo"></div>
	</div>
	<div class="content">
		<div class="left-column">
			<h3>Summary</h3>
			<hr class="horizontalLine">
			<div class="summary"></div>
			<h3>Education</h3>
			<hr class="horizontalLine">
			<div class="education">
				
			</div>
			<h3>Skills</h3>
			<hr class="horizontalLine">
			<ul class="skills"></ul>
			<h3>Projects</h3>
			<hr class="horizontalLine">
			<div class="projects"></div>
			<div class="courses">Certificates and Courses:
				<ul class="listOfCourses"></ul>
			</div>
			<h3>Activities</h3>
			<hr class="horizontalLine">
			<div class="activities">
			</div>	
		</div>
		<div class="right-column">
			<h3>Employment</h3>
			<hr class="horizontalLine">
			<div class="employementWrapper"></div>
		</div>
	</div>
	<script type="text/javascript" src="resume.js"></script>
</body>
</html>
